name: Hive Release
on:
  push:

env:
  HIVE_VERSION: '3.1.3'
  SPARK_VERSION: '3.3.1'
  MVN_VERSION: '3.6.3'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven
          architecture: x64
      - name: Build Hive
        run: |
          curl -L "https://dlcdn.apache.org/maven/maven-3/${MVN_VERSION}/binaries/apache-maven-${MVN_VERSION}-bin.tar.gz" | tar zx
          "apache-maven-${MVN_VERSION}/bin/mvn" clean package -Dspark.version=${SPARK_VERSION} -Pdist -DskipTests -Dmaven.javadoc.skip=true
      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: hive-${{ env.HIVE_VERSION }}
          path: packaging/target/apache-hive-${{ env.HIVE_VERSION }}-bin.tar.gz
      - name: Create release
        uses: ncipollo/release-action@v1.11.1
        with:
          name: hive-${{ env.HIVE_VERSION }}
          allowUpdates: true
          replacesArtifacts: true
          commit: master
          tag: ${{ env.HIVE_VERSION }}
          artifacts: packaging/target/apache-hive-${{ env.HIVE_VERSION }}-bin.tar.gz
